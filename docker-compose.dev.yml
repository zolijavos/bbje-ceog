# CEO Gala - Docker Compose Development Setup
# Usage: docker compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  # MySQL Database only (for local development)
  db:
    image: mysql:8.0
    container_name: ceog-db-dev
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=ceog
      - MYSQL_USER=ceog
      - MYSQL_PASSWORD=ceogpassword
    volumes:
      - mysql_data_dev:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data_dev:
    driver: local
