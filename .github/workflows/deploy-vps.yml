name: Deploy to Hostinger VPS

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger option

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment to Hostinger VPS..."

            # Navigate to project directory
            cd /var/www/ceog || exit 1

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes from GitHub..."
            git pull origin main

            # Install/update dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install

            # Run database migrations
            echo "ğŸ—„ï¸ Running Prisma migrations..."
            npx prisma generate
            npx prisma migrate deploy

            # Build Next.js application
            echo "ğŸ—ï¸ Building Next.js application..."
            npm run build

            # Restart PM2 process
            echo "ğŸ”„ Restarting PM2 process..."
            pm2 restart ceog || pm2 start npm --name "ceog" -- start

            # Save PM2 process list
            pm2 save

            echo "âœ… Deployment completed successfully!"

            # Show PM2 status
            pm2 status

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            # Wait for application to start
            sleep 5

            # Simple health check
            echo "ğŸ” Checking application status..."
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 || echo "App not responding on localhost"

      - name: Notify Deployment Success
        if: success()
        run: echo "âœ… Deployment to VPS completed successfully!"

      - name: Notify Deployment Failure
        if: failure()
        run: echo "âŒ Deployment failed! Check logs above."
